# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "158-create-github-action-testing", "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install Libreoffice and uno dependencies
      run: |
        sudo apt-get install libreoffice python3-uno
        sudo pip install pytest
        sudo pip install .
    - name: Launch unogenerator_start
      run: |
        sudo unogenerator_start --instances 4
    - name: Monitor things
      run: |
        sudo netstat -nputa
        sudo unogenerator_monitor
    - name: Run pytest
      run: |
        sudo pytest -k currency
    - name: Monitor things
      run: |
        sudo netstat -nputa
        sudo unogenerator_monitor